name: Compile Java

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java
        run: javac Main.java

      - name: Upload compiled class file
        uses: actions/upload-artifact@v4
        with:
          name: main-class
          path: Main.class
